<!DOCTYPE html>
<html lang="en">
<head>
  
  <script src="https://kit.fontawesome.com/6638d0c3d9.js" crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .div1{
      width: 300px;
      height: 300px;
      background-color: blueviolet;
      cursor: pointer;
      transition: 2s;

    }
    .div1:hover{
      background-color: red;
      cursor: pointer;
      transform: rotate(50deg);
    }
    i{
      font-size: 30px;
      color: white;
    }
  </style>
  
  <div class="div1">
    <i  class="fa fa-discord"></i>
    <i class="fa-brands fa-discord"></i>
  </div>
